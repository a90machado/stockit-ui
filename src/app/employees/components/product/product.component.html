<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="productFormGroup" class="w-100"  (submit)="saveProduct()">
  <mat-dialog-content>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="nameFormControl" [errorStateMatcher]="matcher" placeholder=""
            autocomplete="off">
          <mat-error *ngIf="name.hasError('required')">
            Name is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Description</mat-label>
          <input type="text" matInput formControlName="descriptionFormControl" [errorStateMatcher]="matcher"
            placeholder="" autocomplete="off">
          <mat-error *ngIf="description.hasError('required')">
            Description is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Serial number</mat-label>
          <input type="text" matInput formControlName="serialNumberFormControl" [errorStateMatcher]="matcher"
            placeholder="" autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Notes</mat-label>
          <input type="text" matInput formControlName="notesFormControl" [errorStateMatcher]="matcher"
            placeholder="" autocomplete="off">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" mat-dialog-close>
      <span class="label">CLOSE</span>
    </button>
    <button mat-stroked-button color="warn">
      <span class="label">SAVE</span>
    </button>
  </mat-dialog-actions>
</form>
