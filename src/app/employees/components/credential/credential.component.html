<h2 mat-dialog-title>Add a new credential to the employee</h2>
<form [formGroup]="credentialFormGroup" class="w-100"  (submit)="saveCredential()">
  <mat-dialog-content>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Type</mat-label>
          <input type="text" matInput formControlName="typeFormControl" [errorStateMatcher]="matcher" placeholder=""
            autocomplete="off">
          <mat-error *ngIf="type.hasError('required')">
            Type is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="usernameFormControl" [errorStateMatcher]="matcher"
            placeholder="" autocomplete="off">
          <mat-error *ngIf="username.hasError('required')">
            Username is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="text" matInput formControlName="passwordFormControl" placeholder="" autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Notes</mat-label>
          <input type="text" matInput formControlName="notesFormControl" placeholder="" autocomplete="off"
            maxlength="255">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" mat-dialog-close>
      <span class="label">CLOSE</span>
    </button>
    <button mat-stroked-button color="warn">
      <span class="label">SAVE</span>
    </button>
  </mat-dialog-actions>
</form>
