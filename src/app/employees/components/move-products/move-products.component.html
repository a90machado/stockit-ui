<h2 mat-dialog-title>Are you sure you want to move the products to another employee?</h2>
<form [formGroup]="moveFormGroup" class="w-100"  (submit)="moveProducts()">
  <mat-dialog-content>
    <div class="row mb-2" *ngIf="data.length > 0">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Select the employee wish will receive the products</mat-label>
          <mat-select [formControl]="employee" required [errorStateMatcher]="matcher">
            <mat-option *ngFor="let employee of data" [value]="employee">
              {{employee.firstName + ' ' + employee.lastName + ' --- ' + employee.employeeNumber }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="employee.hasError('required')">
            Selecting a employee is <strong>required</strong>.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-2" *ngIf="data.length === 0">
      <div class="col-12">
        <h3>Please create an active user to move the products first.</h3>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" mat-dialog-close>
      <span class="label">CLOSE</span>
    </button>
    <button mat-stroked-button color="warn" *ngIf="data.length > 0">
      <span class="label">SAVE</span>
    </button>
  </mat-dialog-actions>
</form>
